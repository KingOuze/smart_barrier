<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg w-1/3 p-4">
    <h5 class="text-lg font-semibold mb-4">Créer une Voiture Recherchée</h5>
    <form [formGroup]="voitureForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Plaque <span class="text-red-500">*</span></label>
        <input type="text" formControlName="plaque" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" id="plaque" placeholder="e.g., AB123CD" (input)="formatPlaque($event)">
        <div *ngIf="plaque?.invalid && (plaque?.dirty || plaque?.touched)" class="text-red-500 text-sm mt-1">
            <div *ngIf="plaque?.errors?.['required']">Plaque est requise.</div>
            <div *ngIf="plaque?.errors?.['pattern']">Le numéro de la plaque doit être au format AB123CD ou AB1234CD.</div>
        </div>
    </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Modèle <span class="text-red-500">*</span></label>
        <input type="text" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" formControlName="modele">
        <div *ngIf="modele?.invalid && (modele?.dirty || modele?.touched)" class="text-red-500 text-sm mt-1">
          Modèle est requis.
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Téléphone <span class="text-red-500">*</span></label>
        <input type="tel" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" formControlName="contact" id="telephone" formControlName="telephone">
        <div *ngIf="telephone?.invalid && (telephone?.dirty ||telephone?.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="telephone?.errors?.['required']">Téléphone requis.</div>
          <div *ngIf="telephone?.errors?.['min']">Téléphone doit être supérieur à 700000000.</div>
          <div *ngIf="telephone?.errors?.['max']">Téléphone doit être inférieur à 789999999.</div>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Email <span class="text-red-500">*</span></label>
        <input type="email" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" formControlName="contact">
        <div *ngIf="contact?.invalid && (contact?.dirty || contact?.touched)" class="text-red-500 text-sm mt-1">
          <div *ngIf="contact?.errors?.['required']">Email est requis.</div>
          <div *ngIf="contact?.errors?.['email']">Veuillez entrez format email valide.</div>
        </div>
      </div>
      <div class="flex justify-end mt-4">
        <button type="button" class="w-1/2 bg-red-600 text-white py-2 rounded-full mr-2" (click)="closeModal.emit()">Annuler</button>
        <button type="submit" class="w-1/2 bg-green-600 text-white py-2 rounded-full ml-2" [disabled]="!voitureForm.valid">Créer</button>
      </div>
    </form>
  </div>
</div>
